<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>神祕寶箱地圖</title>
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #messageBox {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      display: none;
      z-index: 1000;
    }
    #messageBox h3 {
      margin-top: 0;
    }
    #setMessageBox {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 12px;
      z-index: 1000;
    }
    #setMessageBox input {
      width: 200px;
    }
  </style>
</head>
<body>
<div id="distanceInfo" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 10px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  font-size: 18px;
  text-align: center;
  z-index: 9999;
  
">
</div>
  <div id="map"></div>

  <div id="messageBox">
    <h3>🎁 恭喜你解鎖寶箱！</h3>
    <p id="secretMessage"></p>
    <button onclick="closeMessage()">關閉</button>
  </div>
  
	
	
  <div id="setMessageBox" style="display: none">
    <input type="text" id="inputMessage" placeholder="輸入留言...">
    <button onclick="confirmTreasure()">設置寶箱</button>
  </div>

  <script>
    let map;
    let treasureMarker = null;
    let treasureLatLng = null;
    let treasureMessage = "";
    let mode = 'view'; // or 'create'
    let userMarker = null;
	  
    function initMap() {
      // 建立地圖（先給一個暫時的中心點）
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 25.04159352276, lng: 121.54382556808761 },
    zoom: 16,
  });

      // 開啟建立寶箱模式
      map.addListener("click", (e) => {
        if (mode === 'create') {
          treasureLatLng = e.latLng;
          document.getElementById('setMessageBox').style.display = 'block';
        }
      });

      // 若 URL 含 #view 就切成解鎖模式
      if (location.hash === '#view') {
        mode = 'view';
	treasureLatLng = new google.maps.LatLng(25.052540883068914, 121.52042780739069); // 你預設的寶箱位置
	treasureMessage = "🎉 恭喜得到黃中興贈送的starbuck星冰樂一杯!!! 💖";
	placeTreasureMarker();
	checkProximity();
	  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition((pos) => {
      const userLatLng = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
       
	    // 將地圖中心設為使用者位置
        map.setCenter(userLatLng);
	    
     // 如果之前已經有 userMarker，就更新位置
        if (userMarker) {
          userMarker.setPosition(userLatLng);
        } else {
          // 第一次建立使用者位置圖示
          userMarker = new google.maps.Marker({
            position: userLatLng,
            map: map,
            icon: {
              url: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
            },
            title: "你目前的位置",
          });
        }

      // 可選：讓地圖自動以使用者為中心
      
      map.setZoom(18); // 放大一點
    });
  }
	
      } else {
        mode = 'create';
      }
    }

    function placeTreasureMarker() {
      treasureMarker = new google.maps.Marker({
        position: treasureLatLng,
        map,
        icon: {
          url: "https://cdn-icons-png.flaticon.com/512/3418/3418524.png",
          scaledSize: new google.maps.Size(50, 50)
        }
      });
    }

    function confirmTreasure() {
      treasureMessage = document.getElementById('inputMessage').value;
      if (!treasureLatLng || !treasureMessage) return alert("請輸入留言");
      placeTreasureMarker();
      alert("寶箱已設置完成！可複製網址分享：\n" + location.href + "#view");
      document.getElementById('setMessageBox').style.display = 'none';
    }

    function checkProximity() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition((pos) => {
      const userLat = pos.coords.latitude;
      const userLng = pos.coords.longitude;
      const distance = getDistance(userLat, userLng, treasureLatLng.lat(), treasureLatLng.lng());

      document.getElementById('distanceInfo').innerText = `你目前距離寶箱 ${distance.toFixed(1)} 公尺`;

      if (distance <= 10) {
        document.getElementById('secretMessage').innerText = treasureMessage;
        document.getElementById('messageBox').style.display = 'block';
      } else {
        // 若已經顯示訊息，就隱藏（可選功能）
        document.getElementById('messageBox').style.display = 'none';
      }
    }, (err) => {
      alert("無法取得你的 GPS 定位：" + err.message);
    });
  } else {
    alert("你的裝置不支援 GPS");
  }
}

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function closeMessage() {
      document.getElementById('messageBox').style.display = 'none';
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC80IkaFFBgmRYfUFXuKAfCHEl9n2L7d_4&callback=initMap"></script>
</body>
</html>
