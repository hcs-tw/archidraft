  <script>
    let map;

    function initMap() {

      // é–‹å•Ÿå»ºç«‹å¯¶ç®±æ¨¡å¼

      // è‹¥ URL å« #view å°±åˆ‡æˆè§£é–æ¨¡å¼
      if (location.hash === '#view') {
        mode = 'view';
        // å‡è¨­å¾ç¶²å€å–å¾—å¯¶ç®±è³‡è¨Šï¼ˆé€™è£¡å…ˆç”¨å‡è³‡æ–™ï¼‰
        treasureLatLng = new google.maps.LatLng(24.98314, 121.54157);
        treasureMessage = "ğŸ‰ ä½ æ‰¾åˆ°å¯¶è—äº†ï¼æˆ‘å¾ˆæ„Ÿè¬æœ‰ä½ é€™ä½æœ‹å‹ ğŸ’–";
        placeTreasureMarker();

    function placeTreasureMarker() {

    function confirmTreasure() {

      placeTreasureMarker();

    function checkProximity() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const userLat = pos.coords.latitude;
          const userLng = pos.coords.longitude;
          const distance = getDistance(userLat, userLng, treasureLatLng.lat(), treasureLatLng.lng());

          if (distance <= 200) {
            document.getElementById('secretMessage').innerText = treasureMessage;
            document.getElementById('messageBox').style.display = 'block';
          } else {
            alert(`ä½ é‚„æ²’åˆ°å¯¶ç®±ä½ç½®ï¼Œå†é è¿‘ä¸€é»å–”ï¼ï¼ˆè·é›¢ï¼š${distance.toFixed(1)} å…¬å°ºï¼‰`);
          }
        });
      } else {
        alert("ç„¡æ³•å–å¾—ä½ çš„ GPS å®šä½");

    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function closeMessage() {

    }
